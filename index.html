<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Money Manager App</h1>
    </header>
    <main class="main">
      <form id="form" class="form">
        <div>
          Type Transaction
          <input required type="radio" id="income" name="typeSelection" value="Income"/>
          <label for="income">Income</label>
          <input required type="radio" id="expense" name="typeSelection" value="Expense"/>
          <label for="expense">Expense</label>
        </div>
        <div>
          <label for="description">Description</label>
          <input required type="text" id="description" name="description" maxlength="20" placeholder="text" />
        </div>
        <div>
          <label for="amount">Amount</label>
          <input required type="number" id="amount" name="amount" min="0" maxlength="8" placeholder="numbers" pattern="[-+]?[0-9]*[.,]?[0-9]+" required/>
        </div>
        <div>
          <label for="category">Category</label>
          <input required type="text" id="category" name="category" maxlength="20" placeholder="text"/>
        </div>
        <button type="submit" id="btn-add" class="btn">Add</button>
      </form>
      <div class="container-table">
        <table id="table">  
        <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Delete</th>
          </tr>
        </table>
      </div>
    </main>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
