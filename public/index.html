<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Money Manager App</h1>
    </header>
    <main class="main">
      <form id="form" class="form">
        <div>
          Type Transaction
          <input type="radio" id="income" name="typeSelection" value="Income"/>
          <label for="income">Income</label>
          <input type="radio" id="expense" name="typeSelection" value="Expense"/>
          <label for="expense">Expense</label>
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" id="description" name="description" placeholder="text"/>
        </div>
        <div>
          <label for="amount">Amount</label>
          <input type="text" id="amount" name="amount" placeholder="numbers"/>
        </div>
        <div>
          <label for="category">Category</label>
          <input type="text" id="category" name="category" placeholder="text"/>
        </div>
        <button type="submit" id="btn-add" class="btn">Add</button>
      </form>
      <table id="table">  
        <tr>
          <th>Type</th>
          <th>Transaction</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Delete</th>
        </tr>
      </table>
    </main>
  </div>

  <script src="./../src/index.js"></script>
</body>
</html>
